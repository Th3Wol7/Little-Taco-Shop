<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Tyrien Gilpin" />
    <meta name="description" content="Taco contact us page for learning HTML" />
    <title>LTS | Contact Us</title>
    <link rel="icon" href="img/taco-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Little Taco Shop Hours</h1>
        <nav aria-label="contact-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <section>
            <img src="img/table-set.png" alt="Taco display" title="Tacos close up" width="300" height="250" />
            <figure>
                <p>
                <figcaption>Little Taco Shop Tacos</figcaption>
                </p>
            </figure>
        </section>
    </header>

    <main>
        <article>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https:httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="example@mail.com" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br />
                            <textarea name="message" id="message" cols="30" rows="10"
                                placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>

                    <br />

                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <p>
                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, M0 </address>
                </p>
                <p>
                    <em>Phone:<a href="tel:5555555555"> 555-555-5555</a></em>
                </p>
            </section>
            <section>
                <p>
                    <a href="#"> Back to Top</a>
                </p>
            </section>
        </article>
    </main>

</body>

<hr>

<footer>
    <p>
        Copyright &copy;
        <a href="#about"><span id="current-year"></span> The Little Taco Shop</a>
        &gt;&gt;&gt;
    </p>
</footer>

</html>
